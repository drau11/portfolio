  colorScheme = "blowfish"
  defaultBackgroundImage = "background.svg" 
  enableSearch = true
  enableCodeCopy = true
  showDateUpdated = true
  
  # Link to the custom CSS file
  customCSS = ["css/custom.css"]

# -------------------------------------------------------------------------
# HOMEPAGE PROFILE (The "Hero" Section)
# -------------------------------------------------------------------------
[params.home.profile]
  enable = true
  name = "Devesh Rana"
  tagline = "Cybersecurity Engineer | Sydney, Australia"
  image = "avatar.jpg"
  imageCircle = true
  
  # TYPING ANIMATION (The Advanced Feature)
  typeit = true
  headline = "Securing Cloud, Applications & Data"
  description = "Cloud Security · Vulnerability Management · DevSecOps · Automation"

# Social Links (for the profile card)
